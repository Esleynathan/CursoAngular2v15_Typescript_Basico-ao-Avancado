<h2> Interpolation </h2>

<p>O nome enviado por interpolation é {{nome}}, a idade é {{idade}}</p>
<p> {{nome}} tem mais que 25 anos? </p>
<p> {{ idade > 28}} </p>
<p> Quanto é {{idade}} + 1? </p>
<p> {{ idade + maisUm}} </p>

<hr>

<h2>Property Binding</h2>
<button [disabled]="checkedDisabled">Button</button>
<img style="width: 500px; height: 300px" [src]="imgSrc" [title]="imgTitle" [alt]="imgTitle">

<hr>

<h2>Event Binding</h2>

<button (click)="alertaInfo($event)"> Evento</button>
<div (mousemove)="mouseMoveTeste($event)" style="background: red; width: 300px; height: 300px"></div>
{{ position.x }} - {{ position.y }}
<hr>

<h2>Two-way binding</h2>
<input [(ngModel)]="nome">
{{nome}}
