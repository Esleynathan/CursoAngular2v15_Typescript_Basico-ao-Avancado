<h2> Interpolation </h2>

<p>O nome enviado por interpolation é {{nome}}, a idade é {{idade}}</p>
<p> {{nome}} tem mais que 25 anos? </p>
<p> {{ idade > 28}} </p>

<p> Quanto é {{idade}} + 1? </p>
<p> {{ idade + maisUm}} </p>

<hr>

<h2>Property Binding<h2>
<button [disabled]="checkedDisabled">Button</button>

<img [src]="imgSrc" [title]="imgTitle" [alt]="imgTitle">
